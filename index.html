<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ebooks</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- Flipbook StyleSheet -->
  <link href="lib/css/min.css" rel="stylesheet" type="text/css">
  <!-- Icons Stylesheet -->
  <link href="lib/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  <!-- css -->
  <link href="asset/css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>
  <!-- jQuery  -->
  <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script src="lib/js/dflip.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->

  <!-- Navbar -->
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="#" class="nav__logo">TYK Ebooks</a>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
    </nav>
  </header>

  <main class="l-main">
    <div class="bookshelf">
      <div class="covers">
        <div class="_df_thumb book-1" source="pdf/TYKCV.pdf" tags="" thumb="" id="book1">TYKCV</div>
        <div class="_df_thumb book-1" source="pdf/clean-code.pdf" tags="" thumb="asset/img/clean code.jpg" id="book2">
          Clean code
        </div>
        <img class="shelf-img mobile-hide" src="asset/img/shelf_wood.png">
        <div class="_df_thumb book-1" source="pdf/TYKCV.pdf" tags="" thumb="" id="book3">TYKCV</div>
        <div class="_df_thumb book-1" source="pdf/clean-code.pdf" tags="" thumb="asset/img/clean code.jpg" id="book2">
          Clean code
        </div>
        <img class="shelf-img" src="asset/img/shelf_wood.png">
      </div>
      <div class="button" id="clear_data"><a>Clear stored page data</a>
      </div>
    </div>
  </main>

  <script>
    jQuery(document).ready(function () {
      DFLIP.defaults.backgroundColor = "#2F2D2F";
      DFLIP.defaults.stiffness = 0;
      DFLIP.defaults.webgl = true;

      DFLIP.defaults.onCreate = function (flipbook) {
        var page = localStorage.getItem(flipbook.options.id);
        if (page !== null) {
          flipbook.options.openPage = page;
          // console.log("Flipbook : " + flipbook.options.id + " Restored at : " + flipbook.options.openPage);
        }
      };

      DFLIP.defaults.onFlip = function (flipbook) {
        // console.log("Flipbook : " + flipbook.options.id + "stored at : " + flipbook.target._activePage);
        localStorage.setItem(flipbook.options.id, flipbook.target._activePage);
      };

      jQuery("#clear_data").on("click", function () {
        localStorage.clear();
        alert("All Data Cleared Successfully");
      });
    });
  </script>

</body>

</html>
